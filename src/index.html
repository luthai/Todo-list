<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="FP-sidebar">
        <h2 class="FP-title">Todo List</h2>
        <div class="SB-main">
            <button class="btn-add-task">
                <a>
                    <span class="icon material-symbols-outlined">add</span>
                    <span>Add task</span>
                </a>
            </button>
            <button class="btn-inbox">
                <a>
                    <span class="icon material-symbols-outlined">inbox</span>
                    <span>Inbox</span>
                </a>
            </button>
            <button class="btn-today">
                <a>
                    <span class="icon material-symbols-outlined">today</span>
                    <span>Today</span>
                </a>
            </button>
        </div>
        <div class="SB-my-projects">
            <span class="my-projects">
                <h4>My projects</h4>
                <a class="new-project"><span class="icon material-symbols-outlined">add</span></a>
            </span>
        </div>
        
    </div>
    <div class="FP-mainbar">
</div>

    <script src="./index.bundle.js"></script>
</body>
</html>
